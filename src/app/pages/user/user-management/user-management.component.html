<div class="gdb-card wrapper">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="page-header">
      User List
      <span class="user-count"
        >{{ count ? "(" + count + " users)" : "" }}
      </span>
    </div>
    <gdb-btn
      type="primary"
      text="Create User"
      (click)="onCreateNewUser()"
    ></gdb-btn>
  </div>
  <ag-grid-angular style="width: 100%" [gridOptions]="gridOptions" />
</div>

<div class="wrapper">
  <header>
    <div>
      <img height="30px" src="assets\icons\keycloak.svg" />
      Easy Keycloak
    </div>
    <div class="user-action">
      <div>{{ displayName }}</div>
      <img
        (click)="logout()"
        height="18px"
        src="assets\icons\logout.svg"
        ngbTooltip="Logout"
        placement="bottom"
        container="body"
      />
    </div>
  </header>
  <section>
    <nav>
      <a routerLink="/app/profile" routerLinkActive="active">Profile</a>
      <a routerLink="/app/token" routerLinkActive="active">Generate Token</a>
      <a routerLink="/app/user-management" routerLinkActive="active"
        >User Management</a
      >
      <a routerLink="/app/role-management" routerLinkActive="active"
        >Role Management</a
      >
    </nav>
    <main>
      <router-outlet></router-outlet>
    </main>
  </section>
</div>
